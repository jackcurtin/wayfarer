<form id="post_form">
  <h2 id="form_heading">Wanna share? Let us know your story below.</h2>
  <div id="form_forms">
    <p>Full Name:</p>
    <input [(ngModel)]="author" name="author" type="text">
    <p>Post Title:</p>
    <input [(ngModel)]="title" name="title" type="text">
    <p id="body_tag">Tell us about your trip</p>
    <input [(ngModel)]="body" name="body" type="text" id="body_form">
  </div>
  <input (click)="createPost(author, title, body)" type="submit" value="Submit" id="submit">
</form>
