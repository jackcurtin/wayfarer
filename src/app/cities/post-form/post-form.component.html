<form xmlns="http://www.w3.org/1999/html">
  <p>Full Name:</p>
  <input [(ngModel)]="author" name="author" type="text">
  <p>Post Title:</p>
  <input [(ngModel)]="title" name="title" type="text">
  <p>Tell us about your trip</p>
  <input [(ngModel)]="body" name="body" type="text">
  <input (click)="createPost(author)" type="submit" value="Submit">
</form>
