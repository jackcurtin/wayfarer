<form id="post_form">
  <h2 id="form_heading">Wanna share? Let us know your story below.</h2>
  <div id="form_forms">
    <p>Full Name:</p>
    <input [(ngModel)]="author" name="author" type="text"
           required maxlength="30" #anAuthor="ngModel">
    <div *ngIf="anAuthor.invalid && (anAuthor.touched)" class="alert">
      <div *ngIf="anAuthor.errors.required">
        Your name is required.
      </div>
    </div>
    <p>Post Title:</p>
    <input [(ngModel)]="title" name="title" type="text"
           required="" maxlength="200" #aTitle="ngModel">
    <div *ngIf="aTitle.invalid && (aTitle.touched)" class="alert">
      <div *ngIf="aTitle.errors.required">
        You must enter a title.
      </div>
    </div>
    <p id="body_tag">Tell us about your trip</p>
    <input [(ngModel)]="body" name="body" type="text" id="body_form" required minlength="12">
  </div>
  <input (click)="createPost(author, title, body)" type="submit" value="Submit" id="submit">
</form>
