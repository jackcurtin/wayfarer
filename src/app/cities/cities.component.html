<div id="cities_landing">
  <section id="cities_list">
      <ul>
        <li class="city_links" *ngFor="let city of allCities">
          <a routerLink="{{city.id}}">
            {{city.name}}
          </a>
        </li>
      </ul>
    </section>
  <section id="outlet">
    <router-outlet></router-outlet>
  </section>
</div>
