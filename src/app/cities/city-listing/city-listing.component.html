<div id="city_header">
  <h2>{{city.name}}</h2>
  <h4>{{city.country}}</h4>
  <img src='../../../assets/images/city-images/{{city.id}}.jpeg'>
</div>
<div>
  <h2>Posts</h2>
  <ul>
    <li class="posts" *ngFor="let post of city.posts; index as i;">
      <a class="post_title">{{city.posts[i].title}} - {{city.posts[i].date}}</a>
      <p class="post_body">{{city.posts[i].body}}</p>
    </li>
  </ul>
</div>
